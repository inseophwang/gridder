<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gridder</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="container">
       
        <div class="header">
            <div class="wifi"><img src="./assets/wifi.png" height="30px" width="200px"></div>
            <div class="time"><img src="./assets/time.png" height="30px" width="100px"></div>
            <div class="battery"><img src="./assets/battery.png" height="30px" width="75px"></div>
            <div class="arrow"><img src="./assets/arrow.png" height="50px" width="50px"></div>
            <div class="header-profile"><img src="./assets/profile.png" height="50px" width="100px"></div>
            <div class="magnifying-glass"><img src="./assets/magnifying-glass.png" height="50px" width="100px"></div>
        </div>

        <div class="main-profile"><img src="./assets/main-profile.png" width="100%" height="100%">
        </div>

        <div class="numbers">
            <h2>6,230</h2>
            <h2>1,084</h2>
            <h2>1,086</h2>
            <a>TWEETS</a>
            <a>FOLLOWING</a>
            <a>FOLLOWERS</a>
        </div>

        <div class="setting">
            <div class="setting-button"><img src="./assets/settings.png" height="75px"></div>
            <div class="follow-button"><img src="./assets/follow.png" height="75px"></div>
        </div>

        <div class="tweet">
            <img src="./assets/tweet.png" height="200px"
            width="600px;">
        </div>

        <div class="footer">
            <div class="home"><img src="./assets/home.png" height="100px"></div>
            <div class="connect"><img src="./assets/connect.png" height="100px"></div>
            <div class="discover"><img src="./assets/discover.png" height="100px"></div>
            <div class="me"><img src="./assets/friend-request.png" height="100px"></div>
        </div>
</div>
</body>

</html>
